<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FullHouse</title>
    <link rel="icon" href="/Fullhouse/img/FullHouse-Icono.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">



    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

    <!--Header - menu-->
    <header>

        <div class="header-content">

            <div class="logo">
                <img src="/img/FullhouseV7.png">
                
            </div>

            <div class="menu" id="show-menu">

                <nav>
                    <ul>
                        <li><a href="/"> <i class="fas fa-home"></i> Inicio</a></li>
                        <li><a href="/login"> <i class="fas fa-user"></i></i>Logeate</a></li>
                        <li class="menu-selected"><a href="/register" class="text-menu-selected"> 
                            <i class="fas fa-file-alt"></i>Registrate</a></li>
                    </ul>
                </nav>

            </div>

        </div>

        <div id="icon-menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>

<main class="login">
        <form action="/" method="POST">
            <input type="text" name="user" placeholder="Nombre de usuario">
            <input type="password" name="pass" placeholder="Contraseña">
            <input type="submit" value="Enviar">
        </form>
    </main>
   
    	

        <footer class="container-footer">
            
            <div class="logo-footer">
                <img src="img/FullHouse-Icono.ico" alt="">
            </div>

            <div class="redes-footer">
                <a href="#"><i class="fab fa-facebook-f icon-redes-footer"></i></a>
                <a href="#"><i class="fab fa-google-plus-g icon-redes-footer"></i></a>
                <a href="#"><i class="fab fa-instagram icon-redes-footer"></i></a>
            </div>

            <hr>
            <h4>© 2021 Equipo7 - Todos los Derechos Reservados</h4>

        </footer>
        
    
        <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

</body>
</html>
